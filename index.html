<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="start-btn">Start Quiz</button>
    <div id="quiz-question" class="hide">
        <div id="question"></div>
        <button id="answer1" class="answer-btn"></button>
        <button id="answer2" class="answer-btn"></button>
        <button id="answer3" class="answer-btn"></button>
        <button id="answer4" class="answer-btn"></button>
    </div>
    <div id="quiz-over" class="hide">
        <h1>Quiz Over</h1>
        <h2 id="score"></h2>
        <input type="text" id="initials" placeholder="Enter Initials">
        <button id="save-score-btn">Save Score</button>
        <button id="reset-btn" class="hide">Reset Quiz</button>
    </div>
    <div id="timer">Time: <span id="time-left">60</span></div>
    <script src="js/script.js"></script>
</body>
</html>
